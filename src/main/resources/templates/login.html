<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - ReM!xx Recycling Project</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header>
  <h1>ReM!xx Recycling Project</h1>
  <nav>
    <a href="/">Home</a>
    <a href="/about">About</a>
    <a href="/subscribe">Subscribe</a>
  </nav>
</header>

<main>
  <section>
    <h2>Login</h2>
    <!-- Display error message if login fails -->
    <p th:if="${param.error}" style="color: red;">Invalid email or password. Please try again.</p>
    <!-- Display logout message if the user has logged out -->
    <p th:if="${param.logout}" style="color: green;">You have been logged out successfully.</p>
    <form th:action="@{/login}" method="post">
      <input type="hidden" name="_csrf" th:value="${_csrf.token}">
      <label for="username">Email:</label>
      <input type="email" id="username" name="username" required>
      <br><br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <br><br>
      <button type="submit">Login</button>
    </form>
    <br>
    <a href="/register">Don't have an account? Register here!</a>
  </section>
</main>

<footer>
  <p>&copy; 2024 ReM!xx Recycling Project. All rights reserved.</p>
</footer>
</body>
</html>
